<!DOCTYPE html>
<html>
<head>
    <title>AI Hallucination Detector</title>
    <link rel="stylesheet" href="static\style.css">
</head>
<body>
    <div class="container">
        <h1>Abstractive Summarization & Hallucination Detection</h1>
        <form id="summaryForm">
            <textarea name="text" placeholder="Enter your text here..." required></textarea>
            <button type="submit">Analyze</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('summaryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/summarize', { method: 'POST', body: formData });
            const data = await response.json();
            document.getElementById('result').innerHTML = `
                <h3>Original Text:</h3><p>${data.original}</p>
                <h3>Summary:</h3><p>${data.summary}</p>
                <h3>Contrastive Summary:</h3><p>${data.contrastive_summary}</p>
                <h3>Hallucination Risk:</h3><p>${data.hallucination_risk}</p>
            `;
        });
    </script>
</body>
</html>
